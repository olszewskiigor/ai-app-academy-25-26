<!DOCTYPE html>
<html>
    <head>
        <title>Dynamiczne zmiany na stronie - zabawa</title>
    </head>
    <body>
        <h1 id="naglowek">Cześć!</h1>
        <p>Klikaj przyciski i zobacz, co się stanie!</p>
        <button id="kolor">Zmień kolor tła</button>
        <script>
            document.getElementById("kolor").onclick = function() {
                document.body.style.backgroundColor = "lightblue";
            }
        </script>
    </body>
</html>
